package:
  name: git_webhook
  version: 1.0
  license: Apache-2.0
  actions:
    webhook:
      version: 1.0
      location: src/webhook.js
      runtime: nodejs
      inputs:
        username:
          type: string
          description: github username
        repository:
          type: string
          description: url of github repository 
        accessToken:
          type: string
          description: GitHub personal access token
        events:
          type: string
          description: the github event type
        endpoint:
          type: string
          description: the IP address of deployed OpenWhisk server
  feeds:
    webhook-feed:
      action: webhook
  triggers:
     webhook-trigger:
      feed: webhook-feed

